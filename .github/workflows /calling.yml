name: Ref reusable workflow

on:
  workflow_call:
    inputs:
      version:
        type: string
        required: false
        description: Version
        
jobs:
  docker-workflow:
    permissions: write-all
    runs-on: ubuntu-latest
    name: Ref reusable workflow
    continue-on-error: false
    steps:

      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
          ref: main
          
      - run: |
          echo "Input version: ${{ inputs.version }}"
